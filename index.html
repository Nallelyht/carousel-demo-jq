<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Carousel con JS</title>
		<link rel="stylesheet" href="./css/main.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li class="control" data-target="0" data-slide-to="0"></li>
				<li class="control" data-target="1" data-slide-to="1"></li>
				<li class="control" data-target="2" data-slide-to="2"></li>
				<li class="control" data-target="3" data-slide-to="3"></li>


			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div data-slide="0" class="carousel-content active ">
					<img src="https://dummyimage.com/600x400/000/ff0000" alt="Imagen 1">
				</div>
				<div data-slide="1" class="carousel-content ">
					<img src="https://dummyimage.com/600x400/000/0000ff" alt="Imagen 2">
				</div>
				<div data-slide="2" class="carousel-content ">
					<img src="https://dummyimage.com/600x400/000/fff000" alt="Imagen 3">
				</div>
				<div data-slide="3" class="carousel-content">
					<img src="https://dummyimage.com/600x400/000/00ffff" alt="Imagen 4">
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left previous" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right next" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<script
						src="https://code.jquery.com/jquery-3.2.1.js"
						integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
						crossorigin="anonymous">
		</script>
		<script src="js/app.js"></script>
	</body>
</html>
